<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Reto listas simples</title>

</head>

<body>
    <div class="container section">
        <table class="centered">
            <!-- Manejo de categorías en la tabla -->
            <thead>
                <!-- Fila con categorías -->
                <tr>
                    <th>Fuente</th>
                    <th>Valores de los nodos</th>
                </tr>
            </thead>
            <!-- Registros de la tabla -->
            <tbody>
                <!-- Fila 1: Muestra valores por defecto -->
                <tr>
                    <td>
                        <label class="default">Cargar valores por defecto</label>
                    </td>
                    <td>
                        <output id="listaPorDefault"></output>
                    </td>
                </tr>
                <!-- Fila 2: Valores ingresados por el usuario -->
                <tr>
                    <td>
                        <div class="input-field">
                            <input type="text" name="nodos" id="nodos">
                            <label for="nodos">Ingrese los valores separados por ","</label>
                        </div>
                    </td>
                    <!-- Botón para agregar estos valores a la lista -->
                    <td>
                        <a class="btn-floating btn-large waves-effect pink darken-4" id="addNodos">
                            <i class="material-icons">add</i>
                        </a>
                        <output id="nodosIngresados"></output>
                    </td>
                </tr>
                <!-- Fila 3: Imagenes -->
                <tr>
                    <td>
                        <!-- Botón cargar imagenes -->
                        <div class="file-field input-field">
                            <div class="btn pink darken-4">
                                <span>Cargar imgs</span>
                                <input type="file" name="files[]" id="files" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input type="text" class="file-path validate">
                            </div>
                        </div>
                    </td>
                    <td>
                        <output id="list"></output>
                    </td>
                </tr>
                <!-- fila 4: Cargar texto en txt-->
                <tr>
                    <td>
                        <!-- Texto txt -->
                        <div class="file-field input-field">
                            <div class="btn pink darken-4">
                                <span>Cargar txt</span>
                                <input type="file" id="myInput">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </td>
                    <td>
                        <!-- Contenido del archivo txt -->
                        <label>Contenido del archivo: </label>
                        <output id="ver"></output>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Botón para crear la lista -->
        <div class="section">
            <div class="row center">
                <div class="col s12">
                    <button class="btn waves-effect waves-lght pink darken-4" id="createList">Crear lista</button>
                </div>
            </div>
        </div>
        <!-- Mostrar lista -->
        <div class="section linkedList">
            <div class="row center">
                <div class="col s12">
                    <output id="linkedList"></output>
                </div>
            </div>
        </div>
        <!-- Lista con opciones -->
        <div class="section">
            <div class="row">
                <div class="col s8">
                    <select class="browser-default" name="functionSelected" id="functionSelected">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Añadir nodo</option>
                        <option value="2">Eliminar nodo</option>
                        <option value="3">Consultar valor de nodo</option>
                        <option value="4">Eliminar nodo en determinada posición</option>
                        <option value="5">Modificar valor de un nodo determinado</option>
                        <option value="6">Añadir nodo en determinada posición</option>
                        <option value="7">Eliminar un valor del nodo</option>
                        <option value="8">Invertir orden de la lista</option>
                    </select>
                </div>
                <div class="col s4 radioDirection">
                    <p>
                        <label>
                            <input type="radio" name="direccion" id="init" checked>
                            <span>Al inicio de la lista</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input type="radio" name="direccion" id="final" checked>
                            <span>Al final de la lista</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row center">
                <!-- Parametros Listas Simples -->
                <div class="col s8 valorN">
                    <input type="text" name="valorN" id="valorN"> <label for="valorN">Valor nodo</label>
                </div>
                <div class="col s4 posicionN">
                    <input type="number" name="posicionN" id="posicionN"> <label for="posicionN">Posición nodo</label>
                </div>
            </div>
        </div>
        <!-- Mostrar las lista resultante -->
        <div class="section">
            <div class="row center">
                <div class="col s12">
                    <button class="btn waves-effect waves-lght pink darken-4" id="finalList">Ver lista resultante</button>
                </div>
            </div>
        </div>
        <div class="section linkedList">
            <div class="row center">
                <div class="col s12">
                    <output id="linkedListFinal"></output>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/singleLinkedList.js"></script>
<script src="js/acciones.js"></script>
<script src="js/extras.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="js/JQuery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
